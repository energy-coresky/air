#.yaml ///////////////////////////////////////////////////////////////////////////////////////
#._
+ @inc(.) ~/assets/database.yaml
#._

# ////////////////////////////////////////////////////////////////////////////////////////////
#.nice_php ///////////////////////////////////////////////////////////////////////////////////
body:
  rules:
    + @inc(.tag_rules)  # <? ?>
    + @inc(.multilines) # <div, "A\nB"
    + @inc(.elseifelse) # elseif else
    + @inc(.endwords)   # endif,..
    + @inc(.casecolon)  # : switch case default
    + @inc(.chars)      # . ; & ? =
    + @inc(.comments)   # //,..
    - on: in_array($y->tok ?: $y->str, $this->_ws_both, true) # + - += -= => ..
      do: $line .= $ws($y);
    + @inc(.ctrl_mains) # for,.. if catch echo match
    + @inc(.brackets)   # {[(,)]}
    default: |
      if ($line !== '' && $alfa($line[-1]) && $alfa($y->str[0]))
          $line .= ' ';
      $line .= $y->str;
head:
  param: $at, $to = 0
  code: |
    $depth = $dar = $d1 = $d2 = $s3 = $s5 = $q7 = $q8 = $in_php = 0;
    $out = $line = $last_pv_semi = '';
    $stk = [];

    $put = function (...$in) use (&$out, &$line, &$depth) {
        if (is_int($in[0]))
            $depth += array_shift($in);
        [$s1, $s2] = $in + ['', ''];
        '' === $s1 or $out .= $line . $s1;
        $line = str_pad('', $depth * $this->tab) . $s2;
    };
    $ws = function ($y) use (&$line) {
        return $line === '' || ' ' == $line[-1] ? "$y->str " : " $y->str ";
    };
    $ok_com = function ($y) use (&$out) {
        $pos = strrpos($out, "\n", -2);
        if (!$len = strlen(trim(substr($out, $pos)))) # empty prev line
            return false;
        return $len + strlen($y->str) < 90 && $len > 3;
    };
    $alfa = fn($chr) => preg_match("/[a-z_\d\$]/i", $chr);
    $fnew = fn($y) => is_int($y) ? $this->tok($y, true) : ($y->new->com ? $this->tok($y->new->i, true) : $y->new);

    $reset_stk = function ($y) use (&$stk, &$depth, &$d1, &$d2) {
        if (in_array($y->tok, [T_ELSE, T_ELSEIF, T_FINALLY]))
            return; // ';' == $y->str || 
        array_splice($stk, $d2);
        [$depth, $d1] = [$depth - $d1, 0];
    };

    for ($y = $pv = $this->tok($at); $y; $y = $y->new) {
        if (($y->new = $this->tok($y->i + 1)) && T_WHITESPACE == $y->new->tok)
            $y->new = $this->tok($y->i + 2); # next is NOT WHITESPACE
        if ($y->new && ($y->new->com = in_array($y->new->tok, $this->_comments))) {
            $c2 = $y->new->str[1] ?? '#';
            $y->new->com = '[' == $c2 ? 5 : ('*' == $c2 && '/' == $y->new->str[0] ? 2 : 1); # (->com & 1) - is nl required
            $y->new->str = rtrim($y->new->str); # (->com == 5) - attribute, nl required
            if (2 == $y->new->com && (strpos($y->new->str, "\n") || '' === $line))
                $y->new->com = 3; # multiline comment
        }
        $oc = $this->int_bracket($y, true);
        if ($this->in_str) {
            $line .= $y->str;
            continue;
        }

        if (T_RETURN == $y->tok && ';' != $y->new->str)
            $y->str .= ' ';
        if (')' == $pv->str && in_array($y->tok, [T_USE, T_AS]))
            $y->str = " $y->str ";

        if (in_array($y->tok, [T_CATCH, T_FINALLY])
            || T_WHILE == $y->tok && $pv->len && T_DO == $pv->reason
            || ')' == $pv->str && in_array($y->tok, $this->_no_nl_before, true)
            ) {
            $y->str = ' ' . $y->str;
        } elseif (T_WHILE == $y->tok && '}' == $pv->str) {
            $put("\n");
        } elseif ('}' == $pv->str && $pv->len && !in_array($y->tok ?: $y->str, $this->_not_nl_after_curly)) {
            $put(in_array($pv->reason, $this->_double_nl_after) ? "\n\n" : "\n");
        }

        if (';' == $pv->str && in_array($y->tok, $this->_semicolon_prev)) {
            $last_pv_semi == $y->tok or $line = '' or $put("\n");
            $last_pv_semi = $y->tok;
        }

tail:
  code: |
    unset($new);
    $pv = $y;
    }
    return $out . $line . ($in_php ? "\n" : '');
#.nice_php

#.ary_nice_php ///////////////////////////////////////////////////////////////////////////////////
+ @preflight |
  $array['not_nl_curly'] = [ # step1,2
    T_NULLSAFE_OBJECT_OPERATOR => T_OBJECT_OPERATOR,
    T_NAME_QUALIFIED => T_NS_SEPARATOR,
  ];
  foreach ($array as $key => $val)
      PHP::$data->{$key} = $val;

tokens_ign: [$T_WHITESPACE, $T_COMMENT, $T_DOC_COMMENT] # step1
curly_reason: [ # step1
  $T_DECLARE, $T_NAMESPACE, $T_USE, $T_SWITCH, $T_MATCH, $T_DO,
  @@inc(.loops), @@inc(.ifels), @@inc(.newdn), @@inc(.try)
]
optim_key: [ # step1
  @@inc(.com3), $T_WHITESPACE, $T_VARIABLE,
  $T_LNUMBER, $T_DNUMBER, $T_CONSTANT_ENCAPSED_STRING
]
not_nl_after_curly: [
  ',', '(', ')', ']', '}', ;,
  $T_CATCH, $T_FINALLY, $T_ELSE, $T_ELSEIF
]
ws_tail: [@@inc(.loops), $T_IF, $T_CATCH, $T_ECHO, $T_MATCH]
ws_both: [
  /, %, *, >, <, +, $T_DOUBLE_ARROW, $T_POW,
  @@inc(.logic), @@inc(.bools), @@inc(.op_eq), @@inc(.op_is), @@inc(.shift)
]
semicolon_prev: [@@inc(.modifiers), $T_CONST, $T_USE, $T_FUNCTION]
double_nl_after: [@@inc(.newdn), $T_NAMESPACE]
ctrl_d1: [@@inc(.loops), $T_IF]
multilines: [$T_INLINE_HTML, $T_CONSTANT_ENCAPSED_STRING]
comments: @inc(.com3)
endword: @inc(.ends)
altsyntax: [@@inc(.loops), $T_IF, $T_ELSEIF, $T_SWITCH, $T_DECLARE]
no_nl_before: [$T_TRY, $T_DO, $T_SWITCH, $T_MATCH, '{', ';', ':']
no_nl_before_else: [@@path(no_nl_before), @@inc(.loops), $T_IF]
minus: [@@path(ws_both), ., '[', '(', ',', ':', '?']
#.ary_nice_php

# =====================================================================================
# ================================           RULES           ==========================
# =====================================================================================
#.tag_rules
- on: T_OPEN_TAG == $y->tok
  do: |
    $y->i ? ($line .= $y->str) : $put(trim($y->str) . "\n\n");
    $in_php = true;
- on: T_CLOSE_TAG == $y->tok
  do: |
    '' === $line || ' ' == $line[-1] or $y->str = " $y->str";
    if ("\n" == $y->str[-1]) {
        $put($y->str);
    } else {
        $line .= $y->str;
    }
    $in_php = false;
- on: T_HALT_COMPILER == $y->tok
  do: |
    $line .= $y->str;
    $in_php = false;
    $this->in_html = 1;
#.tag_rules

#.multilines
- on: in_array($y->tok, $this->_multilines)
  do: |
    if (T_INLINE_HTML == $y->tok)
        $this->in_html = $y->i;
    if (false !== ($pos = strrpos($y->str, "\n"))) {
        $put(substr($y->str, 0, $pos + 1));
        $line = substr($y->str, $pos + 1);
    } else {
        $line .= $y->str;
    }
#.multilines

#.elseifelse
- on: ($else = T_ELSE == $y->tok) || T_ELSEIF == $y->tok
  do: |
    $new = $fnew($y);
    $else or $new = $fnew($close = $new->close);
    $alt = ':' == $new->str;
    $prev = $depth;
    [$depth, $d1, $d2] = $alt || $else ? array_pop($stk) : end($stk);

    if ($this->in_html) {
        $line .= $else ? $y->str : "$y->str ";
    } else {
        $no_nl = $alt ? false : in_array(
            $new->tok ?: $new->str,
            $else ? $this->_no_nl_before_else : $this->_no_nl_before,
            true
        );
        if ('}' == $pv->str && ($depth < $prev || !$no_nl))
            $put("\n");
        if ($alt) { # altsyntax
            $put('' === trim($line) ? '' : "\n", $else ? $y->str : "$y->str ");
        } elseif ($no_nl) {
            '' === trim($line) ? $put('') : ($line .= ' ');
            $line .= $else && !$new->tok ? $y->str : "$y->str ";
        } elseif ($else) {
            $put('' === trim($line) ? '' : "\n", $y->str);
            $d1++;
            $put(1, "\n");
        } else { # T_ELSEIF
            '' === trim($line) ? $put('', "$y->str ") : ($line .= "$y->str ");
            $dar = $close;
        }
    }
#.elseifelse

#.endwords
- on: in_array($y->tok, $this->_endword)
  do: |
    [$depth, $d1, $d2] = array_pop($stk);
    if (T_ENDIF == $y->tok)
        array_pop($stk);
    if ($this->in_html) {
        $line .= $y->str;
    } else {
        $put('' === trim($line) ? '' : "\n", $y->str);
    }
#.endwords

#.casecolon
- on: in_array($y->tok, [T_SWITCH, T_CASE, T_DEFAULT])
  do: |
    if (T_SWITCH == $y->tok) {
        $line .= $y->str . ' ';
    } else {
        $s3 = true;
        $s5 ? $put(-1, '', $y->str) : ($line .= $y->str);
        T_DEFAULT == $y->tok or $line .= ' ';
    }
    $s5 = 0;
- on: ':' == $y->str
  do: |
    if ($q8 == count($this->stack)) {
        $put("\n", ': ');
        $q8 = 0;
    } elseif ($s3) {
        $s3 = false;
        $put($s5 = 1, ":\n");
    } elseif (T_ELSE == $pv->tok) {
        goto altelse; # ELSE:
    } elseif (')' == $pv->str) {
        if (in_array($pv->reason ?? 0, $this->_altsyntax)) {
            altelse:
            $stk[] = [$depth, $d1, $d2];
            [$d1, $d2] = [0, count($stk)];
            $this->in_html ? ($line .= ':') : $put(1, ":\n");
        } else {
            $line .= ' : ';
        }
    } else {
        $line .= '?' == $pv->str ? ': ' : ' : ';
    }
#.casecolon

#.chars
- on: '?' == $y->str
  do: |
    if ($y->len + strlen($line) < $this->max_length) {
        $line .= ':' == $y->new->str ? ' ?' : ' ? ';
    } else {
        $d1++;
        $put(1, "\n", '? ');
        $q8 = count($this->stack);
    }
- on: '.' == $y->str
  do: |
    $len = $this->tab + strlen($line . $y->new->str);
    if ($q7) {
        $len > $q7 ? $put("\n", '. ') : ($line .= $ws($y));
    } elseif ($y->len + strlen($line) < $this->max_length) {
        $line .= $ws($y);
    } else {
        if (!$this->stack || !end($this->stack)) {
            $d1++;
            $depth++;
        }
        $n = ceil($y->len / ($this->max_length - $this->tab * $depth)) ?: 1;
        $q7 = round($y->len / $n) + $this->tab * $depth;
        $len > $q7 ? $put("\n", '. ') : ($line .= $ws($y));
    }
- on: ';' == $y->str
  do: |
    $q7 = 0;
    if ($this->in_html || $this->in_par) {
        $line .= '; ';
    } else {
        $d1 && $y->new && $reset_stk($fnew($y));
        $put(";\n");
    }
- on: '&' == $y->str
  do: |
    if ($alfa($pv->str[-1]))
        $y->str = ' ' . $y->str;
    if ($alfa($y->new->str[0]) && T_FUNCTION != $pv->tok && (T_VARIABLE != $y->new->tok || '=' == $pv->str))
        $y->str .= ' ';
    $line .= $y->str;
- on: '=' == $y->str
  do: |
    $line .= ' =' . ('&' == $y->new->str ? '' : ' ');
- on: '-' == $y->str
  do: |
    $line .= in_array($pv->str, $this->_minus) ? '-' : ' - ';
#.chars

#.comments
- on: $y->com
  do: |
    if ('' === trim($line) && !$pv->com && (!$y->new || !in_array($y->new->tok, $this->_comments)) && $ok_com($y)) {
        $out = substr($out, 0, -1) . " $y->str\n";
        $put('');
    } elseif (1 & $y->com || T_DOC_COMMENT == $y->tok) { # new line
        $put("$y->str\n");
    } else {
        $line .= $y->str;
    }
#.comments

#.ctrl_mains
- on: in_array($y->tok, $this->_ws_tail)
  do: |
    $line .= $y->str . " ";
    if (in_array($y->tok, $this->_ctrl_d1)) {
        if (T_IF == $y->tok)
            $stk[] = [$depth, $d1, $d2];
        $new = $fnew($dar = $fnew($y)->close);
        if (in_array($new->tok ?: $new->str, $this->_no_nl_before, true))
            $dar = 0;
    }
#.ctrl_mains

#.brackets
- on: $oc || ',' == $y->str
  do: |
    if ($at) {
        if ($oc > 0) { # open
            if ($y->len > 80 || '{' == $y->str)
                return [$y, $out . $line];
        } elseif ($y->i >= $to) { # close or comma
            return [$y, $out . $line];
        }
        $line .= $y->str . ($oc ? '' : ' ');
    } else {
        if ('(' == $y->str && in_array($pv->tok, $this->_altsyntax)) {
            [, $close, $reason] = $this->x[$y->i];
            $this->x[$close] = [0, 0, $reason, 0];
        }
        $y->line =& $line;
        $line .= $this->indents($oc, $y, $pv->tok, $put);
        if ($dar == $y->i) { # )
            $put(1, "\n");
            $d1++;
        } elseif ('{' == $y->str && in_array($y->reason, $this->_curly_reason)) {
            $stk[] = [$depth - 1, $d1, $d2];
            [$d1, $d2] = [0, count($stk)];
        } elseif ('}' == $y->str && in_array($y->reason ?? 0, $this->_curly_reason)) {
            [$depth, $d1, $d2] = array_pop($stk);
            in_array($y->reason, [T_TRY, T_DO]) or $y->new && $reset_stk($fnew($y));
        } elseif (',' == $y->str && true === end($this->stack)) {
            $d2 or [$depth, $d1] = [$depth - $d1, 0];
            $put(",\n");
        }
    }
#.brackets
